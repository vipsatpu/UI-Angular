<!--The content below is only a placeholder and can be replaced.-->
<div class ="container">
<div class="example-card">
    <img  src="../../assets//images/capgemini-logoMidium.jpg">
  
</div>
<div style="text-align:center">
<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="../../../assets/images/App-login-manager-icon.png">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username"  [formControl]="username">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"  type="password" [formControl]="password">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    &nbsp;&nbsp;&nbsp;&nbsp;<button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
