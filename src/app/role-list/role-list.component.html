<div id="header">
  <h1><i class="fa fa-user">&nbsp;&nbsp;  </i>ROLE MANAGER
      <span class="sub-header">ROLE LIST</span>
  </h1>
</div>
<div class="user-role">
  <mat-card style="background: transparent;padding:0;box-shadow: none;">
  		<mat-form-field style="margin-bottom: 35px">
  <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Keyword">
</mat-form-field>

<button style="float:right" mat-raised-button class="button blue-button" color="primary"  (click)="OnAddRole()">Add Role</button>
<!-- <label>User List</label> -->
<div class="mat-elevation-z8" style="border: 1px solid white">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8"  matSort style="width:100%">

  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>
    < Action column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <div>
          <button mat-raised-button class="button" color=""  (click)="OnEditUser(element)" title="Edit">
            <i class='fa fa-edit'>&nbsp;</i>
          </button>&nbsp;
          <button mat-raised-button class="button" color=""  (click)="OnDeleteUser(element)" title="Delete">
            <i class='fa fa-trash'>&nbsp;</i>
          </button>
        </div>
      </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
</div>
</mat-card>
</div>
