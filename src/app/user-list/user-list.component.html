<div id="header">
  <h1><i class="fa fa-user">&nbsp;&nbsp;  </i>USER LIST</h1>
</div>

<div class="userList">
  <mat-card style="background: transparent;padding:0;box-shadow: none;margin-bottom: 35px;">
  <mat-form-field style="margin-bottom: 35px">
    <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Keyword">
  </mat-form-field>

  <button style="float:right" mat-raised-button class="button blue-button" color="primary"  (click)="OnAddUser()">Add User</button>
  <!-- <label>User List</label> -->
  <div class="mat-elevation-z8" style="border: 1px solid white">
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8"  matSort>

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Middle Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ssoId}} </td>
      </ng-container>
      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
        <td mat-cell *matCellDef="let element"> {{element.group}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <!-- Action column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Actions</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button mat-raised-button class="button" color=""  (click)="OnEditUser(element)" title="Edit">
              <i class='fa fa-edit'>&nbsp;</i>
            </button>&nbsp;
            <button mat-raised-button class="button" color=""  (click)="OnDeleteUser(element)" title="Delete">
              <i class='fa fa-trash'>&nbsp;</i>
            </button>
          </div>
        </td>
      </ng-container>
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
</div>
